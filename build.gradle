plugins {
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
    id 'org.springframework.boot' version '2.1.13.RELEASE'
}

subprojects {
    apply plugin: 'io.spring.dependency-management'

    group = 'com.example.gradle'
    version = '0.0.1-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}